<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hello World">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>個人資料表</title>
</head>

<body>
  <div class="container-fluid">
    <h1>個人資料表</h1>
    <p>主題: 黑白配色網頁設計實例</p>
    <div class="special-effects">
      <h6>自定特效:</h6>
      <ul>
        <li>背景漸層</li>
        <li>標題前後搖擺</li>
        <li>輸入框 focus 時變主題色</li>
        <li>自製 Radio button 樣式</li>
      </ul>
    </div>
    <br />
    
    <div>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addFormModal">新增</button>
      <button type="button" class="btn btn-dark ms-3" data-bs-toggle="modal" data-bs-target="#searchFormModal">搜尋</button>
    </div>

    <br />

    <div class="table">
      <table id="cardtable" class="table table-dark table-striped table-hover align-middle" width="100%">
        <thead>
          <tr>
            <th>中文名字</th>
            <th>英文名字</th>
            <th>性別</th>
            <th>手機</th>
            <th>信箱</th>
            <th>修改</th>
            <th>刪除</th>
          </tr>
        </thead>
        <tbody id="cardbody"></tbody>
      </table>
    </div>

    <!--新增表單-->
    <div class="modal fade" id="addFormModal" tabindex="-1" aria-labelledby="addFormModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addFormModalLabel">新增表單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="addform">
              <!-- 中文姓名 -->
              <div class="formcnname mb-2">
                <div>
                  <label>中文姓名</label> <input name="cnname" type="text" id="addcnname" class="form-control" required>
                </div>
              </div>
              <!-- 英文姓名 -->
              <div class="formenname mb-2">
                <div>
                  <label>英文姓名</label> <input name="enname" type="text" id="addenname" class="form-control">
                </div>
              </div>
              <!-- 性別 -->
              <div class="formsex mb-2">
                <label>性別</label>
                <div>
                  <input class="radio" type="radio" id="addman" name="addsex" value="man" checked="checked" />
                  <label for="addman">男</label>
                  <input class="radio" type="radio" id="addwoman" name="addsex" value="woman" />
                  <label for="addwoman">女</label>
                </div>
              </div>
              <!-- 手機 -->
              <div class="formphone mb-2">
                <div>
                  <label>手機</label> <input name="phone" type="tel" maxlength="10" id="addphone" class="form-control" required>
                </div>
              </div>
              <!-- 信箱 -->
              <div class="formphone">
                <div>
                  <label>信箱</label> <input name="mail" type="email" id="addmail" class="form-control" required>
                </div>
              </div>
              
              <div class="modal-footer">
                <!-- 確認送出 -->
                <input type="submit" id="addbutton" value="新增" class="btn btn-dark" />
                <button type="button" id="reNewbutton" class="btn btn-secondary">重新填寫</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--搜尋表單-->
    <div class="modal fade" id="searchFormModal" tabindex="-1" aria-labelledby="searchFormModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchFormModalLabel">搜尋表單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="searchform">
              <!-- 中文姓名 -->
              <div class="formcnname mb-2">
                <div>
                  <label>中文姓名</label> <input name="cnname" type="text" id="secnname" class="form-control">
                </div>
              </div>
              <!-- 英文姓名 -->
              <div class="formenname mb-2">
                <div>
                  <label>英文姓名</label> <input name="enname" type="text" id="seenname" class="form-control">
                </div>
              </div>
              <!-- 性別 -->
              <div class="formsex">
                <label>性別</label>
                <div>
                  <input class="seradio" type="radio" id="seman" name="sesex" value="man" />
                  <label for="seman">男</label>
                  <input class="seradio" type="radio" id="sewoman" name="sesex" value="woman" />
                  <label for="sewoman">女</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="searchbutton" class="btn btn-dark" data-bs-dismiss="modal">搜尋</button>
            <button type="button" id="reSerchbutton" class="btn btn-secondary">重新填寫</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
    
    <!--修改表單-->
    <div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="editFormModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editFormModalLabel">修改表單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="modifyform">
              <!-- 中文姓名 -->
              <div class="formcnname mb-2">
                <div>
                  <label>中文姓名</label> <input name="cnname" type="text" id="mocnname" class="form-control">
                </div>
              </div>
              <!-- 英文姓名 -->
              <div class="formenname mb-2">
                <div>
                  <label>英文姓名</label> <input name="enname" type="text" id="moenname" class="form-control">
                </div>
              </div>
              <!-- 性別 -->
              <div class="formsex mb-2">
                <label>性別</label>
                <div>
                  <input class="radio" type="radio" id="modifyman" name="mosex" value="man" />
                  <label for="modifyman">男</label>
                  <input class="radio" type="radio" id="modifywoman" name="mosex" value="woman" />
                  <label for="modifywoman">女</label>
                </div>
              </div>
              <!-- 手機 -->
              <div class="formphone mb-2">
                <div>
                  <label>手機</label> <input name="phone" type="tel" maxlength="10" id="modifyphone" class="form-control">
                </div>
              </div>
              <!-- 信箱 -->
              <div class="formmail">
                <div>
                  <label>信箱</label> <input name="mail" type="email" id="modifymail" class="form-control">
                </div>
              </div>
            
              <div class="formsid" style="display: none">
                <input name="sid" id="modifysid">
              </div>
              <!-- 確認送出 -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="editbutton" class="btn btn-dark" data-bs-dismiss="modal">修改</button>
            <button type="button" id="reEditbutton" class="btn btn-secondary">重新填寫</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>

    <!--刪除 modal-->
    <div class="modal fade" id="deleteFormModal" tabindex="-1" aria-labelledby="deleteFormModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteFormModalLabel">刪除表單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            確定要刪除嗎?
          </div>
          <div class="modal-footer">
            <button type="button" id="deletebutton" class="deletebutton btn btn-dark" data-bs-dismiss="modal">刪除</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./demo.js"></script>
</body>
</html>
